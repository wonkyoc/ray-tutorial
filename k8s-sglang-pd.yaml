apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llama-31-8b-sglang
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: standard
  volumeMode: Filesystem
---
apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: nvidia
handler: nvidia
---
# Prefill Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sglang-pd-prefill
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sglang-pd-prefill
  template:
    metadata:
      labels:
        app: sglang-pd-prefill
        mode: prefill
        engine: sglang-pd
    spec:
      restartPolicy: Always
      runtimeClassName: nvidia
      containers:
        - name: sglang-prefill
          image: docker.io/lmsysorg/sglang:v0.5.6
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
            - containerPort: 8998
          command: ["python3", "-m", "sglang.launch_server"]
          args:
            [
              "--model-path",
              "meta-llama/Llama-3.1-8B-Instruct",
              "--disaggregation-transfer-backend",
              "nixl",
              "--host",
              "0.0.0.0",
              "--port",
              "8000",
              "--disaggregation-mode",
              "prefill",
            ]
          env:
            - name: HF_TOKEN
              value: <secret key>
          resources:
            limits:
              nvidia.com/gpu: 1
              cpu: 12
              memory: 48Gi
            requests:
              cpu: 4
              memory: 24Gi
              nvidia.com/gpu: 1
          volumeMounts:
            - name: shm
              mountPath: /dev/shm
            - name: hf-cache
              mountPath: /root/.cache/huggingface
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 10
            successThreshold: 1
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 20Gi
        - name: hf-cache
          persistentVolumeClaim:
            claimName: llama-31-8b-sglang
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
---
